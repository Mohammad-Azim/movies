<div class="category">
  <app-category></app-category>
</div>
<div class="movieList">
  <!-- remove the ? after moviesPage? and see the console #??#  -->
  <div
    *ngFor="
      let card of moviesPage?.results || []
        | paginate
          : {
              itemsPerPage: 20,
              currentPage: pagination,
              totalItems: allMovies
            }
    "
    class="cardContainer"
  >
    <a [routerLink]="['/movie/', card.id]">
      <app-movie-card [movieCard]="card"></app-movie-card
    ></a>
  </div>
</div>
<div class="d-flex justify-content-center pagination">
  <pagination-controls
    [responsive]="true"
    class="paginationPages"
    (pageChange)="renderPage($event)"
  ></pagination-controls>
</div>
